
<form id="form-cad" [formGroup]="cadForm" (ngSubmit)="cadastro()">
    <div class="form-group row">
        <label for="nome-control" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="nome" id="nome-control" placeholder="Nome">
        </div>
      </div>
    <div class="form-group row">
      <label for="email-control" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" formControlName="email" id="email-control" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="senha-control" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" formControlName="senha" id="senha-control" placeholder="Senha">
      </div>
    </div>
    <div class="form-group row">
        <label for="tipo-control" class="col-sm-2 col-form-label">Tipo</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" formControlName="tipo" id="tipo-control" placeholder="1 - PROFESSOR E 2 - ALUNO">
        </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">{{textoBotao}}</button>
      </div>
    </div>
  </form>
