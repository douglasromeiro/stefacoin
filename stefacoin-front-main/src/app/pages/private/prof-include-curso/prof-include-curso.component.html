<div>  
    <div id="colum-curso" class="container px-4">
      <div class="row gx-5" *ngFor="let c of curso">
        <div class="col">
          <div class="p-3 border bg-light">
            <h1>{{ c.nome }}</h1>
            <div>
                {{c.aula}}
            </div>
            <p>{{ c.descricao }}</p>
            <div id="inline">
              <button type="button" row class="btn btn-success" (click)="atibuiProfessor()">
                Selecionar
              </button>
              {{ "   " }}

            </div>
          </div>
      </div>
      </div>
    </div>
  </div>
