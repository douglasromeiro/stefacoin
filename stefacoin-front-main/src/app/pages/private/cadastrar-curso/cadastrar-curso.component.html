<form id="cad-curso" [formGroup]="cadCurso" (ngSubmit)="cadastraCurso()">
  <div class="form-group">
    <label for="nome-control">Nome do Curso</label>
    <input
      type="text"
      class="form-control"
      formControlName="nome"
      id="nome-control"
      placeholder="Nome do Curso"
    />
  </div>
  <div class="form-group">
    <label for="descricao-control">Descrição</label>
    <textarea
      class="form-control"
      formControlName="descricao"
      id="descricao-control"
      rows="3"
    ></textarea>
  </div>
  <div class="form-group"></div>
  <button type="submit" class="btn btn-primary">{{textoBotao}}</button>
</form>
